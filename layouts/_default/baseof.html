<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <style>
            *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
            
            html, body {
                background-color: #0a0a0a;
                color: #f3f4f6;
                font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
                line-height: 1.6;
                min-height: 100vh;
            }
            
            a { color: #38bdf8; text-decoration: none; transition: color 0.2s; }
            a:hover { color: #7dd3fc; }
            
            /* Layout */
            .container { max-width: 56rem; margin: 0 auto; padding: 0 2rem; }
            
            /* Header */
            header { border-bottom: 1px solid #262626; padding: 1.5rem 0; }
            header .container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
            .site-title { font-size: 1.25rem; font-weight: 700; color: #f3f4f6; }
            .site-title:hover { color: #38bdf8; }
            
            nav { display: flex; gap: 2rem; flex-wrap: wrap; }
            nav a { color: #9ca3af; font-weight: 500; }
            nav a:hover { color: #f3f4f6; }
            
            /* Main content */
            main { padding: 4rem 0; }
            
            /* Typography */
            h1 { font-size: 2.5rem; font-weight: 700; color: #f9fafb; line-height: 1.2; letter-spacing: -0.025em; margin-bottom: 2rem; }
            h2 { font-size: 1.75rem; font-weight: 600; color: #f9fafb; margin-top: 3rem; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid #374151; }
            h3 { font-size: 1.375rem; font-weight: 600; color: #f9fafb; margin-top: 2rem; margin-bottom: 1rem; }
            h4 { font-size: 1.125rem; font-weight: 600; color: #f9fafb; margin-top: 1.5rem; margin-bottom: 0.75rem; }
            
            p { margin-bottom: 1.5rem; font-size: 1.125rem; line-height: 1.8; color: #d1d5db; }
            
            ul, ol { margin: 1.5rem 0; padding-left: 2rem; }
            li { margin-bottom: 0.75rem; font-size: 1.125rem; line-height: 1.75; color: #d1d5db; }
            ul li { list-style-type: disc; }
            ol li { list-style-type: decimal; }
            
            strong { color: #f9fafb; font-weight: 600; }
            em { font-style: italic; }
            
            hr { border: none; border-top: 1px solid #374151; margin: 3rem 0; }
            
            blockquote {
                background-color: rgba(56, 189, 248, 0.05);
                border-left: 4px solid #38bdf8;
                padding: 1.5rem 2rem;
                margin: 2rem 0;
                border-radius: 0 0.75rem 0.75rem 0;
                font-style: italic;
            }
            blockquote p { margin-bottom: 0; color: #e5e7eb; }
            
            code {
                background-color: #1f2937;
                padding: 0.2rem 0.5rem;
                border-radius: 0.375rem;
                font-size: 0.9em;
                font-family: ui-monospace, monospace;
            }
            
            pre {
                background-color: #111827;
                padding: 1.5rem;
                border-radius: 0.75rem;
                margin: 2rem 0;
                overflow-x: auto;
            }
            pre code { background: none; padding: 0; }
            
            table { width: 100%; margin: 2rem 0; border-collapse: collapse; }
            th, td { padding: 1rem; border: 1px solid #374151; text-align: left; }
            th { background-color: #1f2937; font-weight: 600; color: #f9fafb; }
            td { color: #d1d5db; }
            
            /* Cards */
            .card {
                background-color: rgba(38, 38, 38, 0.5);
                border: 1px solid #374151;
                border-radius: 1rem;
                padding: 2rem;
                transition: all 0.2s ease;
                display: block;
            }
            .card:hover {
                background-color: #262626;
                border-color: #4b5563;
                transform: translateY(-2px);
            }
            .card-title { margin: 0 0 0.75rem 0; border: none; padding: 0; font-size: 1.5rem; color: #38bdf8; }
            .card:hover .card-title { color: #7dd3fc; }
            .card p { margin-bottom: 0; color: #9ca3af; font-size: 1rem; }
            
            .card-grid { display: grid; gap: 1.5rem; }
            @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }
            
            .card-list { display: flex; flex-direction: column; gap: 1.5rem; }
            
            /* Article container */
            .article-box {
                background-color: rgba(38, 38, 38, 0.3);
                border: 1px solid #374151;
                border-radius: 1.5rem;
                padding: 3rem;
            }
            
            .article-header { margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 1px solid #374151; }
            .article-header h1 { margin-bottom: 1rem; }
            .article-header p { margin-bottom: 0; font-size: 1.25rem; color: #9ca3af; }
            
            .back-link { margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #374151; }
            .back-link a { font-size: 1.125rem; }
            
            /* Footer */
            footer { border-top: 1px solid #262626; padding: 2rem 0; text-align: center; }
            footer p { color: #6b7280; font-size: 0.875rem; margin: 0; }
            
            /* Section header */
            .section-intro { margin-bottom: 3rem; }
            .section-intro p { font-size: 1.125rem; color: #9ca3af; }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <a href="{{ "" | relURL }}" class="site-title">{{ .Site.Title }}</a>
                <nav>
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                    {{ end }}
                </nav>
            </div>
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <div class="container">
                <p>{{ .Site.Title }} Â· {{ now.Year }}</p>
            </div>
        </footer>
    </body>
</html>
