{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    
    {{ if .Content }}
    <div class="section-intro">
        {{ .Content }}
    </div>
    {{ end }}
    
    {{ if .Pages }}
    <div class="card-list">
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="card">
            <h2 class="card-title">{{ .Title }}</h2>
            {{ if .Description }}
            <p>{{ .Description }}</p>
            {{ end }}
        </a>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
